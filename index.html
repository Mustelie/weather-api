<!DOCTYPE html>
<html>
<head>
<title>Weather</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
<style>
	input{
		margin: 10px 0px;
		padding: 5px;
	}
	#forecast{
		display: none;
		/*This div should not appear until the weather is returned.*/
	}
	#forecast div{
		width: 25vw;
		border: 8px solid blue;
		margin: 0 auto;
		background: black;
	}
	img{
		width:100%;
	}
</style>
<script>
    function gettingJSON(){
    	console.log("Hi")
    	var cityName = "Ann Arbor";
    	// Use the OpenWeather API to return:
    	//  the current temperature 
    	//  the high temperature for the day
    	//  the low temperature for the day
    	//  the icon for the current weather.
    	if ($("#location").val().length > 0){
    		var cityName = $("#location").val()
    	}
    	var unit = 'metric'
    	var fahrenheitchecked = ($('#fahrenheit').is(":checked"));
    	if (fahrenheitchecked == true) {
    		var unit = 'imperial';
    	}
    	// You will need to update this query with the city, weather format (Celsius or Fahrenheit) and your OpenWeatherMap ID
    	 
    	// Right now I have it set to Chicago.  The default should be Ann Abor/Fahreheit.
    	let cityNameFixed = cityName.replace(" ", "+");
    	var YourWeatherAppID = "adf875f2a051308483a5fbd53f7f26a7";
		let currentquery = "http://api.openweathermap.org/data/2.5/weather?q="+ cityNameFixed + "&units=" + unit + "&APPID=" +YourWeatherAppID;
		let dailyquery = "http://api.openweathermap.org/data/2.5/forecast/daily?id=" + cityNameFixed + "&units=" + unit + "&APPID=" +YourWeatherAppID;
        console.log("Query is :" + currentquery)

        $.getJSON(currentquery,function(json){
            console.log(JSON.stringify(json));
            $("#forecast").attr('style', 'display: block;'); 
            let iconQuery = "http://openweathermap.org/img/wn/"+json.weather[0].icon+"@2x.png"
            $("#tempImg").attr('src', iconQuery); 
            $("#loc").text(json.weather.name); 
            $("#temp").text(json.main.temp); 
            $("#high").text(json.main.temp_min); 
            $("#low").text(json.main.temp_max); 
            
    })
    }
    </script>
</head>
<body>
	<!-- DO NOT CHANGE ANY CODE IN THE BODY OF THIS FILE. -->
	<label for ="location">City:</label><input type = "text" id = "location"><br>
	<input type = "radio" name = "temp" value = "imperial" id = "fahrenheit"> <label for = "fahrenheit">Fahrenheit</label><br>
	<input type = "radio" name = "temp" value = "metric" id = "celcius"> <label for = "celcius">Celcius</label><br>

	<button id = "getIt" onclick = " gettingJSON()">Get Weather</button>


	<div id = "forecast">
		<div>
		<img id = "tempImg" src="" alt = "" title = "">
		</div>
		<p>The temperature in <span id = "loc"></span> is currently <span id = "temp"></span>.</p>
		<p>The high today will be <span id = "high"></span> and the low will be <span id = "low"></span>.</p>
		
	</div>
</body>
</html>
